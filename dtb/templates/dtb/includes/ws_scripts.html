<script>
    const chatPk = "{{ chat_selected.pk }}";
    const username = "{{ user.username }}";
    let chatLog = document.querySelector('#message-list');
    const scrollChatLog = () => {
            chatLog.scrollTop = chatLog.scrollHeight;
    };
    const chatMessageInput = document.querySelector('#chat-message-input');
    const chatSendButton = document.querySelector('#send-button');

    const appendMessage = (message, sender) => {
        const messageDiv = document.createElement('div');
        if (sender === username) {
                messageDiv.classList.add('chat-bubble', 'self');
                messageDiv.innerText = message;
        } else if (sender === 'system') {
                messageDiv.classList.add('chat-bubble', 'system');
                messageDiv.innerText = message;
        } else {
                messageDiv.classList.add('chat-bubble', 'other');
                messageDiv.innerText = sender + ':\n' + message;
        }
        chatLog.appendChild(messageDiv);
        scrollChatLog();
    };

    const connectWebSocket = () => {
            if (chatPk === '') {
                    return;
            }
            const isHTTPS = window.location.protocol === "https:";
            const chatSocket = new WebSocket(
                    (isHTTPS ? 'wss://' : 'ws://') + window.location.host + '/ws/chat/' + chatPk + '/'
            );

            scrollChatLog();

            chatSocket.onmessage = function (e) {
                    const data = JSON.parse(e.data);
                    appendMessage(data.message, data.sender);
            };

            chatSocket.onclose = function (e) {
                alert('Chat socket closed unexpectedly. Please refresh the page.');
            };

            chatMessageInput.focus();
            chatMessageInput.onkeyup = function (e) {
                    if (e.keyCode === 13) {
                            chatSendButton.click();
                    }
            };

            chatSendButton.onclick = function (e) {
                    const message = chatMessageInput.value;
                    if (message.trim() === '') {
                            return;
                    }
                    chatSocket.send(JSON.stringify({
                            'message': message
                    }));
                    chatMessageInput.value = '';
            };
    };
    
    connectWebSocket();
</script>
