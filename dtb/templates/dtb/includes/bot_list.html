<div class="row">
    <div class="col-md-5">
        <h2 class="display-5">Your bots</h2>
        <ul class="list-group list-group-flush">
            {% for bot in bot_list %}
                <a href="{% url "chat_list" bot.pk %}"
                   class="list-group-item list-group-item-action">{{ bot.name }}</a>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Add a new bot</h3>
                <form hx-post="" hx-target="#bot-list" hx-trigger="submit">
                    {% csrf_token %}{{ form.as_p }}
                    <button type="submit" class="btn btn-warning">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
