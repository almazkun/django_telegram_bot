{% extends "_base.html" %}
{% block main_content %}
    <div class="container">
        {% include "includes/about.html" %}
        <div class="card mt-5" style="max-width: 36rem;">
            <div class="card-body">
                <h1 class="card-title">Sign Up</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-outline-warning" type="submit" value="Sign Up">
                </form>
            </div>
            <div class="card-footer">
                <p>
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
